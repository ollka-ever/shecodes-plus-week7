<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-border">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter your city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="current-date"></span></li>
              <li id="weather-description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="#" alt=" " class="float-left" id="main-icon" />
                <div class="float-left">
                  <strong id="main-temperature"> </strong
                  ><span class="units"
                    ><a href="#" id="celcius-link">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>m/s</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-day">Thu</div>
                <img
                  src="https://openweathermap.org/img/wn/02d@2x.png"
                  alt=""
                  width="36"
                />
                <div class="forecast-temperature">
                  <span class="forecast-temerature-day">28째</span>
                  <span class="forecast-temerature-night">18째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/ollka-ever/shecodes-plus-week7"
            target="_blank"
            >Open-source code</a
          >
          by Olha Bilkovska
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
